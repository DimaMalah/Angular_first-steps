<form [formGroup]="form" (ngSubmit)="submit()">
  <input
    type="text"
    class="border rounded w-full py-2 px-4 mb-2"
    placeholder="Product name"
    formControlName="title"
    appFocus
  >

  <p
    class="text-red-600 font-medium mb-2"
    *ngIf="title.errors?.minlength && title.touched"
  >Please, fill it with min length</p>

  <button
    type="submit"
    class="py-2 px-4 bg-blue-600 rounded text-white"
  >Create</button>

</form>
